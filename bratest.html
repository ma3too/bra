<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>BRA (PC verze)</title>
  <style>
    body { background: #0066b3; color: white; font-family: 'Open Sans', sans-serif; padding: 30px; transition: background 0.18s; }
    .header-flex { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .logo-header { max-height: 54px; max-width: 150px; margin-left: 22px; }
    h1 { margin: 0; }
    .panel { display: flex; align-items: center; gap: 18px; margin-bottom: 20px; }
    .uploader label { font-weight: normal; }
    .input-row { display: flex; align-items: center; gap: 22px; margin-top: 8px; margin-bottom: 16px; }
    #barcodeInput { font-size: 18px; padding: 10px 18px; border: 2px solid #ff3232; border-radius: 8px; width: 250px; background: #fff; color: #0066b3; font-weight: bold; outline: none; transition: border 0.2s; }
    #barcodeInput:focus { border: 2px solid #21b93e; }
    .recent-codes-badge {
      background: #fff3b0;
      color: #bb7100;
      font-weight: bold;
      border-radius: 10px;
      padding: 7px 20px 7px 17px;
      margin-left: 5px;
      font-size: 15.5px;
      min-width: 110px;
      box-shadow: 0 1px 7px #0001;
      display: flex;
      align-items: center;
      letter-spacing: 0.04em;
    }
    .blink { animation: blink 0.25s alternate 3; }
    @keyframes blink { 100% { background: #e0ffe6; } }
    .table-bg { background: #d1ebff; border-radius: 12px; padding: 6px; margin-top: 14px; }
    table { border-collapse: collapse; width: 100%; background: white; color: #222; border-radius: 10px; overflow: hidden; margin-bottom: 12px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; position: relative; min-width: 115px;}
    th { 
      background: #0066b3;
      color: #fff;
      font-size: 1.12rem;
      /* nov√Ω flex zarovn√°n√≠ pro poƒçet a n√°zev */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-right: 14px;
      padding-left: 14px;
    }
    .zone-count {
      margin-left: 10px;
      background: #ff3232;
      color: #fff;
      border-radius: 12px;
      font-size: 14px;
      min-width: 36px;
      min-height: 21px;
      line-height: 21px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: flex-end;
    }
    .scanned { background: #21b93e !important; color: white !important; font-weight: bold; }
    #alert { font-size: 18px; margin: 10px 0; padding: 8px; border-radius: 6px; display: none; font-weight: bold;}
    #alert.duplicate { background: #ffea00; color: #000; }
    #alert.success { background: #21b93e; color: #fff; }
    #stats { margin: 20px 0 18px 0; font-size: 18px; font-weight: bold; }
    .statlabel { color: #ff3232; font-size: 18px; font-weight: bold; }
    .statnum { color: #fff; font-size: 22px; font-weight: bold; }
    #backBtn { background-color: #ffffff; color: #0066b3; font-weight: bold; border: 2px solid #0066b3; border-radius: 8px; padding: 8px 24px; font-size: 1rem; cursor: pointer; transition: background .18s, color .18s; }
    #backBtn:hover { background-color: #0066b3; color: white; }
    #exportBtn { background: #ffd700; color: #0066b3; font-weight: bold; padding: 10px 18px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background 0.2s; }
    #exportBtn:hover { background: #ffc300; }
    #modalOverlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 9999; display: none; align-items: center; justify-content: center; }
    #modalBox { background: #fff; color: #000000; padding: 38px 44px; border-radius: 18px; box-shadow: 0 4px 40px #0006; text-align: center; font-size: 2.8rem; font-weight: bold; min-width: 410px; min-height: 220px; position: relative; display: flex; flex-direction: column; align-items: center; gap: 16px; animation: showModal .18s; border: 4px solid #00ff31; box-shadow: 0 6px 40px #fbff00; }
    @keyframes showModal { from {transform: scale(0.9); opacity:0;} to {transform: scale(1); opacity:1;} }
    #modalBox .zone { font-size: 1.2rem; color: #444; margin-top: 10px; font-weight: 500; }
    #modalBox button { margin-top: 20px; font-size: 1.1rem; padding: 8px 28px; border: none; background: #0066b3; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; transition: background 0.15s; }
    #modalBox button:hover { background: #ff3232; }
    @media (max-width: 900px) {
      .input-row { flex-direction: column; align-items: stretch; }
      .recent-codes-badge { margin-left: 0; margin-top: 10px; }
      th { font-size: 13px; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="header-flex">
    <h1>BRA</h1>
    <img src="static/logo.png" alt="Logo" class="logo-header">
  </div>
  <div class="panel">
    <div class="uploader">
      <label>Nahr√°t CSV seznam üëâ <input type="file" id="csvFile" accept=".csv"></label>
      <div class="input-row">
        <button id="backBtn" type="button">Zpƒõt</button>
        <button id="exportBtn" style="display:none;">Exportovat nenalezen√© krabice</button>
        <input id="barcodeInput" type="text" placeholder="naƒçti k√≥d‚Ä¶" autocomplete="off" style="display:none;" />
        <div id="recent" class="recent-codes-badge">Posledn√≠: ≈æ√°dn√©</div>
      </div>
    </div>
  </div>
  <div id="alert"></div>
  <div id="stats"></div>
  <div class="table-bg">
    <table id="zoneTable">
      <thead>
        <tr>
          <th>PTA<span class="zone-count" id="count-PTA">0</span></th>
          <th>PTB<span class="zone-count" id="count-PTB">0</span></th>
          <th>PTC<span class="zone-count" id="count-PTC">0</span></th>
          <th>PTD<span class="zone-count" id="count-PTD">0</span></th>
          <th>PTE<span class="zone-count" id="count-PTE">0</span></th>
          <th>OSTATN√ç<span class="zone-count" id="count-OSTATN√ç">0</span></th>
        </tr>
      </thead>
      <tbody id="zoneTableBody"></tbody>
    </table>
  </div>
  <!-- Mod√°ln√≠ okno -->
  <div id="modalOverlay">
    <div id="modalBox">
      <div id="modalCode"></div>
      <div id="modalZone" class="zone"></div>
      <button id="modalClose">OK</button>
    </div>
  </div>
  <script>
    let codes = [];
    let scanned = new Set();
    let lastScanned = [];
    const STORAGE_KEY = "waitbra-pc-v1-zones";
    const ZONE_KEYS = ['PTA', 'PTB', 'PTC', 'PTD', 'PTE', 'OSTATN√ç'];
    const foundSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_115b9f1e84.mp3");
    foundSound.preload = "auto";

    window.addEventListener('DOMContentLoaded', function() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          const data = JSON.parse(stored);
          if (Array.isArray(data.codes) && Array.isArray(data.scanned)) {
            codes = data.codes;
            scanned = new Set(data.scanned);
            renderTable();
            updateStats();
            updateRecent();
            document.getElementById('exportBtn').style.display = codes.length > 0 ? "inline-block" : "none";
            showBarcodeInput();
          }
        } catch (e) {}
      }
    });

    document.getElementById('csvFile').addEventListener('change', function(e) {
      Papa.parse(e.target.files[0], {
        delimiter: ";",
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          codes = results.data
            .filter(row => row.krabice && row.zona)
            .map(row => {
              let zone = (row.zona || '').toUpperCase();
              let zKey = 'OSTATN√ç';
              if (zone.startsWith('PTA')) zKey = 'PTA';
              else if (zone.startsWith('PTB')) zKey = 'PTB';
              else if (zone.startsWith('PTC')) zKey = 'PTC';
              else if (zone.startsWith('PTD')) zKey = 'PTD';
              else if (zone.startsWith('PTE')) zKey = 'PTE';
              return { code: row.krabice.trim(), zone: zKey, origZone: row.zona };
            });
          scanned.clear();
          lastScanned = [];
          saveToStorage();
          renderTable();
          updateStats();
          updateRecent();
          document.getElementById('exportBtn').style.display = codes.length > 0 ? "inline-block" : "none";
          showBarcodeInput();
        }
      });
    });

    function showBarcodeInput() {
      const input = document.getElementById('barcodeInput');
      if (codes.length) {
        input.style.display = "inline-block";
        setTimeout(() => input.focus(), 100);
      } else {
        input.style.display = "none";
      }
    }

    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        codes: codes,
        scanned: Array.from(scanned)
      }));
    }

    function renderTable() {
      let zones = { PTA: [], PTB: [], PTC: [], PTD: [], PTE: [], OSTATN√ç: [] };
      codes.forEach(row => zones[row.zone].push(row));
      ZONE_KEYS.forEach(key => {
        document.getElementById('count-' + key).textContent = zones[key].length;
      });
      let maxLen = Math.max(...ZONE_KEYS.map(key => zones[key].length));
      let tbody = document.getElementById('zoneTableBody');
      tbody.innerHTML = '';
      for (let i = 0; i < maxLen; i++) {
        let tr = document.createElement('tr');
        ZONE_KEYS.forEach(zoneKey => {
          let cell = document.createElement('td');
          let item = zones[zoneKey][i];
          if (item) {
            cell.textContent = item.code;
            if (scanned.has(item.code)) cell.classList.add('scanned');
            cell.title = item.origZone || '';
          }
          tr.appendChild(cell);
        });
        tbody.appendChild(tr);
      }
      updateStats();
    }

    function updateStats() {
      const total = codes.length;
      const done = scanned.size;
      const left = total - done;
      document.getElementById('stats').innerHTML =
        `<span class="statlabel">Celkem krabic:</span> <span class="statnum">${total}</span> &nbsp; | &nbsp; ` +
        `<span class="statlabel">Oskenov√°no:</span> <span class="statnum">${done}</span> &nbsp; | &nbsp; ` +
        `<span class="statlabel">Zb√Ωv√°:</span> <span class="statnum">${left}</span>`;
    }

    function updateRecent() {
      const rEl = document.getElementById('recent');
      rEl.textContent = lastScanned.length
        ? 'Posledn√≠: ' + lastScanned.join(', ')
        : 'Posledn√≠: ≈æ√°dn√©';
    }

    function showAlertMessage(msg, type) {
      const a = document.getElementById('alert');
      a.textContent = msg;
      a.className = type;
      a.style.display = 'block';
      setTimeout(() => { a.style.display = 'none'; }, 2000);
    }

    function showModal(code, zone) {
      document.getElementById('modalCode').textContent = code;
      document.getElementById('modalZone').textContent = 'Z√≥na: ' + zone;
      document.getElementById('modalOverlay').style.display = 'flex';
      document.body.classList.add('found');
      try { foundSound.currentTime = 0; foundSound.play(); } catch (e) {}
      setTimeout(() => { document.getElementById('modalClose').focus(); }, 100);
    }

    function hideModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.body.classList.remove('found');
      showBarcodeInput();
    }

    document.getElementById('modalClose').onclick = hideModal;
    document.getElementById('modalOverlay').onclick = function(e) {
      if (e.target === this) hideModal();
    };
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('modalOverlay').style.display === 'flex' && e.key === "Escape") {
        hideModal();
      }
    });

    document.getElementById('barcodeInput').addEventListener('change', onInputScan);
    document.getElementById('barcodeInput').addEventListener('input', function(e) {
      if (e.target.value.includes('\n') || e.target.value.includes('\r')) onInputScan(e);
    });

    function onInputScan(e) {
      const val = e.target.value.trim();
      e.target.value = "";
      if (!val) return;
      const found = codes.find(row => row.code === val);
      if (found) {
        if (scanned.has(val)) {
          showAlertMessage(`Krabice ${val} ji≈æ byla naƒçtena`, 'duplicate');
          blinkInput();
          return;
        }
        scanned.add(val);
        lastScanned.unshift(val);
        if (lastScanned.length > 3) lastScanned.pop();
        saveToStorage();
        showModal(found.code, found.zone);
        blinkInput();
        renderTable();
        updateRecent();
        showAlertMessage(`Krabice ${val} naƒçtena`, 'success');
      }
    }

    function blinkInput() {
      const input = document.getElementById('barcodeInput');
      input.classList.remove('blink');
      void input.offsetWidth;
      input.classList.add('blink');
    }

    document.getElementById('exportBtn').addEventListener('click', function() {
      const notScanned = codes.filter(row => !scanned.has(row.code));
      if (notScanned.length === 0) {
        alert("V≈°echny krabice byly oskenov√°ny!");
        return;
      }
      let csvContent = "krabice;zona\r\n" +
        notScanned.map(row => `${row.code};${row.origZone}`).join("\r\n");
      let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "nenalezeno.csv";
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.addEventListener('click', function() {
      const input = document.getElementById('barcodeInput');
      if (input && input.style.display !== "none" && document.getElementById('modalOverlay').style.display !== 'flex') input.focus();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape" && document.getElementById('modalOverlay').style.display !== 'flex') {
        const input = document.getElementById('barcodeInput');
        if (input && input.style.display !== "none") input.value = "";
      }
    });
    document.getElementById('backBtn').onclick = () => history.back();
  </script>
</body>
</html>
